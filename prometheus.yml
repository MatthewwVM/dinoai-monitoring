global:
  scrape_interval: 5s  # Scrape metrics every 5 seconds
  evaluation_interval: 5s

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - CPU, RAM, disk, sensors (including lm-sensors)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['10.0.0.151:9100']  # node-exporter uses host network
        labels:
          instance: 'dinoai-server'

  # NVIDIA GPU Exporter
  - job_name: 'nvidia-gpu'
    static_configs:
      - targets: ['nvidia-gpu-exporter:9445']
        labels:
          instance: 'rtx-3080-ti'

